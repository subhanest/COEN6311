<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #007bff;
            padding: 15px 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            box-shadow: 0px 4px 2px -2px gray;
        }
        .container {
            max-width: 900px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .box {
            background: white;
            padding: 15px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header {
            font-size: 24px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Concordia Book App</h1>
       
    </div>
    <header>There are currently no courses available for this semester</header>
   
</body>
</html>
